<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            border-radius: 50%;
        }
        .profile-info .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Profile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg" alt="Profile Image">
              <h2>{{ user.username }}</h2>
            </div>
            <div class="profile-info">
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label label">Name</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control-plaintext" value="{{ user.username }}">
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label label">Username</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control-plaintext" value="{{ user.email }}">
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label label">Gmail</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control-plaintext" value="sddf@gmail.com">
                </div>
              </div> 
            
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
